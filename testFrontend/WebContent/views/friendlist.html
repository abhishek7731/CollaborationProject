<div class="panel panel-info">
<div class="panel-heading">

<h1>Friends</h1>
</div>
<div class="panel-body">
<ul style="list-style:none;">
<li ng-repeat="friend in friendDetails"><!-- TYPE OF FRIEND IS USER TYPE IT WILL HAVE PROPERTY OF EMAIL FIRSTNAME LASTNAME PHONENUMBER -->
{{friend.email}}<br>
{{friend.firstname}} &nbsp; {{friend.lastname}}<br>
{{friend.phonenumber}}<br>
{{friend.role}}
<button ng-click="startChat(friend.email)">Message</button>
<img src="http://localhost:8081/testMiddleware/getimage?email={{friend.email}}" alt="No Image"  height="50px" width="50px">

<hr>
</li>



</ul>



</div>
</div>
